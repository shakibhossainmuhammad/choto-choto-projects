<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="form-exm">
            <div class="div-exm">
                <label for="name">Name<span>*</span></label>
                <input type="text">
            </div><br>
            <div class="div-exm">
                <label for="address">Address<span>*</span></label>
                <input type="text">
            </div><br>
            <div class="div-exm">
                <label for="zip-code">Zip Code<span>*</span></label>
                <input type="text">
            </div><br>
            <div class="div-exm">
                <label for="department">Department<span>*</span></label>
                <input list="browsers" placeholder="Please select...">
                <datalist id="browsers">
                    <option value="Bangaldesh">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                </datalist>

            </div>
            <div class="div-exm">
                <label for="gender">Gender<span>*</span></label>
                <div>
                    <input type="radio" name="gender" id="gender" value="male"> Male
                    <input type="radio" name="gender" id="gender" value="female"> Female
                </div>

            </div><br />
            <div class="div-exm">
                <label for="religion">Preferences<span>*</span></label>
                <div>
                    <input type="checkbox" name="c1" id="red" value="red"> Red
                    <input type="checkbox" name="c1" id="green" value="green"> Green
                    <input type="checkbox" name="c1" id="blue" value="blue"> Blue
                </div>

            </div><br />
            <div class="div-exm">
                <label for="phone">Phone<span>*</span></label>
                <input type="text">
            </div><br>
            <div class="div-exm">
                <label for="email">Email<span>*</span></label>
                <input type="emil">
            </div><br>
            <div class="div-exm">
                <label for="password">Password<span>*</span></label>
                <input type="password">
            </div><br>
            <div class="submit-exm">
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>

</html>
