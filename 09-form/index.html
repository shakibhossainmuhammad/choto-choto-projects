<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-exm">
            <div class="div-exm">
                <label for="name">Name<span>*</span></label>
                <input type="text">
            </div><br>
            <div>
                <label for="address">Address<span>*</span></label>
                <input type="text">
            </div><br>
            <div>
                <label for="zip-code">Zip Code<span>*</span></label>
                <input type="text">
            </div><br>
            <div>
                <label for="department">Department<span>*</span></label>
                <input list="browsers" placeholder="Please select...">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>

            </div>
            <div>
                <label for="gender">Gender<span>*</span></label>
                <input type="radio" name="gender" id="gender" value="male"> Male
                <input type="radio" name="gender" id="gender" value="female"> Female
            </div><br />
            <div>
                <label for="religion">Preferences<span>*</span></label>
                <input type="checkbox" name="c1" id="red" value="islam"> Red
                <input type="checkbox" name="c1" id="red" value="green"> Green
                <input type="checkbox" name="c1" id="red" value="blue"> Blue
            </div><br />
            <div>
                <label for="phone">Phone<span>*</span></label>
                <input type="text">
            </div><br>
            <div>
                <label for="email">Email<span>*</span></label>
                <input type="emil">
            </div><br>
            <div>
                <label for="password">Password<span>*</span></label>
                <input type="password">
            </div><br>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>

</html>
