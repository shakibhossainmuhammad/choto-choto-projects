<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Challenge-1</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
        }

        .nested-item {
            display: grid;
            grid-gap: 10px;
        }

        .item {
            background-color: lightgreen;
            text-align: center;
            color: white;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <!--Container Grid Box-->
    <div class="container">
        <!--Nested Grid Container -In First nested-container I have placed only one
    item so there will be only one row-->
        <div class="nested-item">
            <!--Simpaly items placed in a nested container-->
            <div class="item">
                1
            </div>
        </div>
        <!--In second nested grid I have placed only two items to make it two equal rows-->
        <div class="nested-item">
            <div class="item">
                2
            </div>
            <div class="item">
                3
            </div>
        </div>
        <!--In third nested grid I have placed only three items to make it three equal rows-->
        <div class="nested-item">
            <div class="item">
                4
            </div>
            <div class="item">
                5
            </div>
            <div class="item">
                6
            </div>
        </div>
        <!--In 4th nested grid I have placed only four items to make it four equal rows-->
        <div class="nested-item">
            <div class="item">
                7
            </div>
            <div class="item">
                8
            </div>
            <div class="item">
                9
            </div>
            <div class="item">
                10
            </div>
        </div>
        <!--In 5th nested grid I have placed only six items to make it six equal rows-->
        <div class="nested-item">
            <div class="item">
                11
            </div>
            <div class="item">
                12
            </div>
            <div class="item">
                13
            </div>
            <div class="item">
                14
            </div>
            <div class="item">
                15
            </div>
            <div class="item">
                16
            </div>
        </div>
        <!--In 6th nested grid I have placed 12 items to make it 12 equal rows-->
        <div class="nested-item">
            <div class="item">
                17
            </div>
            <div class="item">
                18
            </div>
            <div class="item">
                19
            </div>
            <div class="item">
                20
            </div>
            <div class="item">
                21
            </div>
            <div class="item">
                22
            </div>
            <div class="item">
                23
            </div>
            <div class="item">
                24
            </div>
            <div class="item">
                25
            </div>
            <div class="item">
                26
            </div>
            <div class="item">
                27
            </div>
            <div class="item">
                28
            </div>
        </div>

    </div>
</body>

</html>
